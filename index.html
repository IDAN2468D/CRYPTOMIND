    <title>CryptoMind AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#0f172a', // Slate 900
              surface: '#1e293b', // Slate 800
              primary: '#8b5cf6', // Violet 500
              secondary: '#06b6d4', // Cyan 500
              accent: '#f43f5e', // Rose 500
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'think': 'gradient 2s ease infinite',
            },
            keyframes: {
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Intro.js Dark Theme Overrides */
      .introjs-tooltip {
        background-color: #1e293b;
        color: #f8fafc;
        border: 1px solid #475569;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      }
      .introjs-arrow.top-right, .introjs-arrow.top { border-bottom-color: #1e293b; }
      .introjs-arrow.bottom, .introjs-arrow.bottom-right { border-top-color: #1e293b; }
      .introjs-arrow.left { border-right-color: #1e293b; }
      .introjs-arrow.right { border-left-color: #1e293b; }
      .introjs-button {
        background: #334155;
        color: white;
        text-shadow: none;
        border: 1px solid #475569;
        border-radius: 4px;
      }
      .introjs-button:hover { background: #475569; color: white; }
      .introjs-skipbutton { color: #94a3b8; }
    </style>
